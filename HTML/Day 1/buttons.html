<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .sub{
          background-color: rgb(206, 0, 0);
          color: white;
          border: none;
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 30px;
          padding-right: 30px; 
          font-size: 14px;
          cursor: pointer;
          border-radius: 2px;
          margin-right: 8px;
          transition: opacity 0.15s;
        }
        .sub:hover{
          opacity: 0.8;
        }
        .sub:active{
          opacity: 0.5;
        }


        .join{
          background-color: transparent;
          color: #018dff;
          border-radius: 1px;
          border-color: rgb(1, 141, 255);
          border-style: solid;
          /* border-top: 1px;
          border-bottom: 1px;
          border-right: 1px;
          border-left: 1px; */
          font-size: 14px;
          cursor: pointer; 
          transition: background-color 1s, color 1s;
          padding-top: 8px;
          padding-bottom: 8px;
          padding-left: 28px;
          padding-right: 28px; 

        }
        .join:hover{
          background-color: #018dff;
          color: white;
        }
        .join:active{
          opacity: 0.7;
        }

        .tweet{
          background-color: #018dff;
          color: white;

          border-color: rgb(1, 141, 255);
          border-style: solid;
          padding-top: 10px;
          padding-bottom: 10px;
          padding-left: 30px;
          padding-right: 30px; 
          font-size: 14px;
          cursor: pointer;
          border-radius: 50px;
          font-weight: bold;
          margin-left: 8px;
          transition: box-shadow 0.2s;  
        }
        .tweet:hover{
          box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        }
    </style>
    <button class="sub">
        SUBSCRIBE
    </button>
    <button class="join"> 
        JOIN
    </button>
    <button class="tweet">
        Tweet
    </button>
</body>
</html>
