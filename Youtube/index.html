<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Youtube.com Clone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input class="Search-box" type="text" placeholder="Search">
  <div class="card">
    <div>
      <div><img class="thumbnail" src="thumbnail/thumbnail-1.webp" alt="Podcast">
      </div>
      <div class="video-content">
        <div class="profile">
          <img class="pic" src="Profile-icon/channel-1.jpeg" alt="">
        </div>
        <div class="video-info">
          <p class="title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="name">
            Marques Brownlee
          </p>

          <p class="view">
            3.4M views · 6 months ago
          </p>
        </div>

      </div>
    </div>


    <div>
      <div><img class="thumbnail" src="thumbnail/thumbnail-2.webp" alt="Podcast">
      </div>
      <div class="video-content">
        <div class="profile">
          <img class="pic" src="Profile-icon/channel-2.jpeg" alt="">
        </div>
        <div class="video-info">
          <p class="title">
            Try Not To Laugh Challenge #9 </p>
          <p class="name">
            Markiplier
          </p>

          <p class="view">
            19M views · 4 years ago
          </p>
        </div>

      </div>
    </div>


    <div>
      <div><img class="thumbnail" src="thumbnail/thumbnail-3.webp" alt="Podcast">
      </div>
      <div class="video-content">
        <div class="profile">
          <img class="pic" src="Profile-icon/channel-3.jpeg" alt="">
        </div>
        <div class="video-info">
          <p class="title">
            Crazy Tik Toks Taken Moments Before DISASTER </p>
          <p class="name">
            SSSniperWolf


          </p>

          <p class="view">
            12M views · 1 year ago
          </p>
        </div>

      </div>
    </div>

  </div>



</body>

</html>
